{% load static %}
<style>
    .toast {
        position: absolute;
        top: 100px;
        right: 20px;
        /* z-index: 9001; */
        background-color: rgb(179, 154, 230);
        color: mintcream;
    }
    .toast-header img {
        height: 20px;
        width: auto;
    }
</style>

<div class="toast shadow" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-header">
        <img src="{% static 'img/pawIconBlack.png' %}" alt="NousPourEux" />

        <strong class="mr-auto">NousPourEux</strong>

        <!-- <small class="text-muted">11 mins ago</small> -->

        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="toast-body"></div>
</div>
