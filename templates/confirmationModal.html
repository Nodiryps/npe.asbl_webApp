<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
        aria-labelledby="modalConfirmLabel" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalConfirmLabel"></h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body"></div>

            <div class="modal-footer">
                <button type="button" class="modalCancelBtn btn btn-secondary" data-dismiss="modal"></button>

                <button type="button" class="modalConfirmBtn btn btn-danger" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
