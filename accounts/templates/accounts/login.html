{% extends 'formLayout.html' %}

{% block title %} Connexion {% endblock %}

{% block form %}

    <div class="mb-4 d-flex justify-content-center text-center">
        <form action="{% url 'accounts:login' %}" method="post">
            <!--to say that req comes from our app-->
            {% csrf_token %}
            {{form.as_p}}

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}

            <div class="">
                <button class="formBtns btn btn-success" type="submit">connexion</button>
                <a class="nav-link my-3" href="{% url 'accounts:signup' %}">Pas encore inscrit ?</a>
            </div>
        </form>
    </div>

{% endblock %}

{% block javascript %}
<script text="javascript">
    $(() => {
        $('label[for="id_username"]').text('Pseudo');
        $('label[for="id_password"]').text('Mot de passe');
    });
</script>
{% endblock %}
