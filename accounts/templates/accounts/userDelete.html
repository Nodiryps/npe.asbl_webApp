{% extends 'formLayout.html' %}

{% block title %} Suppression de: <br> "{{user}}" {% endblock %}

{% block form %}

<div class="d-flex justify-content-center">
    <form action="" method="post">
        <!--to say that req comes from our app-->
        {% csrf_token %}

        <button class="formBtns btn btn-danger" type="submit">supprimer</button>
        <a onclick="goBack();" class="formBtns btn btn-outline-secondary" href="{{ request.META.HTTP_REFERER }}">annuler</a>
    </form>
</div>

{% endblock %}


{% block javascript %}
<script type="text/javascript">
    const goBack = () => { window.history.back(); };
</script>
{% endblock %}
